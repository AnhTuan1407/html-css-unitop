<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Text</title>
</head>

<body>
    <b>In đậm nội dung</b> <br>
    <strong>In đậm nội dung</strong>
    <!-- Nội dung nằm trong thẻ strong có độ ưu tiên hơn trong thẻ b -->

    <i>In nghiêng nội dung</i> <br>
    <em>In nghiêng nội dung</em>
    <!-- Nội dung nằm trong thẻ em có độ ưu tiên hơn trong thẻ i -->

    <u>Gạch chân nội dung</u> <br>
</body>

</html>
