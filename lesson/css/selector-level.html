<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select level</title>
</head>

<body>

    <!-- 
        SELECTOR LEVEL 

        Thứ tự ưu tiên css
            - css inline > internal > external
            - id > class
            - selector chi tiết > selector chung

        Để thăng hạng cho css sử dụng hậu tố !important
    -->

    <style>
        h1 {
            color: green!important;
        }
    </style>

    <h1 style="color: red;">SELECTOR LEVEL</h1>


</body>

</html>
