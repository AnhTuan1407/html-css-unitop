<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector next</title>
</head>

<body>

    <!-- 
        SELECTOR THEO SAU CÙNG CẤP (~) 

        selector1 ~ selector2 {

        }

        Tác dụng: Chọn ra tất cả các phần tử selector2 theo sau selector1
    -->

    <style>
        h2~p {
            color: green;
        }
    </style>

    <h1>SELECTOR NEXT</h1>

    <h2>Heading h2</h2>

    <p>Paragraph 1</p>

    <img src="https://vtcpay.vn/blog/wp-content/uploads/2021/09/Raiden-Shogun.png" alt="">

    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <ul>
        <li>
            <p>Paragraph 3.1</p>
        </li>

        <li>
            <p>Paragraph 3.2</p>
        </li>
    </ul>
    <p>Paragraph 4</p>
</body>

</html>
